<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIMPLE CALCULATOR</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <input type="text" id="calcField" placeholder="0" disabled>

        <div class="specialBtn">
            <button id ="clear" value="C">C</button>
            <button id ="backSpace" value=" ">&lt;-</button>
        </div>

        <div class="button-container">
            <button class="btn" value="7">7</button>
            <button class="btn" value="8">8</button>
            <button class="btn" value="9">9</button>
            <button class="btn" value="*">x</button>
            <button class="btn" value="4">4</button>
            <button class="btn" value="5">5</button>
            <button class="btn" value="6">6</button>
            <button class="btn" value="-">-</button>
            <button class="btn" value="1">1</button>
            <button class="btn" value="2">2</button>
            <button class="btn" value="3">3</button>
            <button class="btn" value="+">+</button>
            <button class="btn" value="%">%</button>
            <button class="btn" value="0">0</button>
            <button class="btn" value=".">.</button>
            <button id ="equal" value="=">=</button>
        </div>
        <br>
        <h4><i>NOTE: CLICK CLEAR WHEN ERROR POPS UP! </i></h4>
    </div>



    <script src="script.js"></script>
</body>
</html>
